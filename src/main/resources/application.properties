spring.application.name=oficina
# Configuração do PostgreSQL DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/oficina_db
spring.datasource.username=seu_usuario_postgres
spring.datasource.password=sua_senha_postgres

# Configurações do JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# DDL-auto: 'update' verifica o estado do BD e faz alterações.
# Para produção, 'validate' ou ferramentas como Flyway/Liquibase são mais seguras.
spring.jpa.hibernate.ddl-auto=update